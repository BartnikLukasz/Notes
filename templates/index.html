{% extends 'base.html' %}

{% block head %}
<h1>Nowa g≈Çowa</h1>
{% endblock %}

{% block body %}
<div class="content">
    <table>
        <tr>
            <th>Id</th>
            <th>Note</th>
            <th>Date added</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.content }}</td>
            <td>{{ note.date.date() }}</td>
            <td>{{ note.user }}</td>
            <td>
                <a href="/update/{{ note.id }}">Update</a>
                <br>
                <a href="/delete/{{ note.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add task">

    </form>
</div>
{% endblock %}
